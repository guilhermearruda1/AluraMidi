<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alura MIDI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/bateria.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <h1>Alura Midi</h1>

    <section class="teclado">
        <button class="tecla tecla_rapaz">Rapaz</button>
        <button class="tecla tecla_irra">Irra</button>
        <button class="tecla tecla_pare">Pare</button>

        <button class="tecla tecla_ratinho">Ratinho</button>
        <button class="tecla tecla_uepa">Uepa</button>
        <button class="tecla tecla_calma">Calma</button>

        <button class="tecla tecla_gosta">Ele Gosta</button>
        <button class="tecla tecla_burro">Ai que Burro</button>
        <button class="tecla tecla_pessoas_enganadas">Pessoas Enganadas</button>
    </section>

    <audio src="sounds/rapaz.mp3" id="som_tecla_rapaz"></audio>
    <audio src="sounds/irra.mp3" id="som_tecla_irra"></audio>
    <audio src="sounds/pare.mp3" id="som_tecla_pare"></audio>
    <audio src="sounds/ratinho.mp3" id="som_tecla_ratinho"></audio>
    <audio src="sounds/uepa.mp3" id="som_tecla_uepa"></audio>
    <audio src="sounds/calma.mp3" id="som_tecla_calma"></audio>
    <audio src="sounds/ele_gosta.mp3" id="som_tecla_gosta"></audio>
    <audio src="sounds/ai_que_burro.mp3" id="som_tecla_burro"></audio>
    <audio src="sounds/pessoas_enganadas.mp3" id="som_tecla_pessoas_enganadas"></audio>

    <script src='main.js'></script>
</body>
</html>
